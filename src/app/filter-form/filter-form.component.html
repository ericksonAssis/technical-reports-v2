<!-- filter.component.html -->
<div>
  <mat-form-field>
    <input
      class="input-small"
      matInput
      placeholder="ID do Relatório"
      [(ngModel)]="filter.idRelatorio"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="CPF/CNPJ" [(ngModel)]="filter.cpfCnpj" />
  </mat-form-field>
  <mat-form-field>
    <input
      class="input-small"
      matInput
      placeholder="Código Postal"
      [(ngModel)]="filter.postalCode"
    />
  </mat-form-field>

  <mat-form-field class="input-medium">
    <input
      class="input-medium"
      matInput
      [matDatepicker]="pickerInicio"
      placeholder="Data de Início"
      [(ngModel)]="filter.dataInicio"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="pickerInicio"
    ></mat-datepicker-toggle>
    <mat-datepicker #pickerInicio></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="input-medium">
    <input
      matInput
      [matDatepicker]="pickerFim"
      placeholder="Data de Fim"
      [(ngModel)]="filter.dataFim"
    />
    <mat-datepicker-toggle matSuffix [for]="pickerFim"></mat-datepicker-toggle>
    <mat-datepicker #pickerFim></mat-datepicker>
  </mat-form-field>
  <!--<button
    class="button-container"
    mat-raised-button
    color="primary"
    (click)="aplicarFiltros()"
  >
    Aplicar Filtros
  </button>
  <button
    class="button-container"
    mat-raised-button
    color="primary"
    (click)="limpaFiltros()"
  >
    Limpa Filtros
  </button>-->
  <button
    mat-raised-button
    color="primary"
    (click)="aplicarFiltros()"
    class="button-container"
  >
    <mat-icon>filter_list</mat-icon> Filtrar
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="limpaFiltros()"
    class="button-container"
  >
    <mat-icon>clear</mat-icon> Limpar
  </button>
</div>
